<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Main Page</title>
</head>

<script language="javascript">

    function loadURL(URL) {
        //向URL發出request
        fetch(URL,{
            method: 'POST', // or 'GET'
        })
        .then(function(res){ //fetch的callback function，傳回值是promise物件: res
            //將res的內容轉為文字，傳給下一個Callback function
            return res.text();
        })
        .then(function(data){ //下一個callback function，參數data是上一個callback傳進來的文字
            
            //找到要顯示內容的div
            let div = document.getElementById('main');
            //將傳進來的文字放進div中
            div.innerHTML=data;
        })
    }

    function Sign() {
        //取得表單物件
        let form = document.getElementById('SignInfo');
        //用表單內容產生一個 formdata物件
        let mydat = new FormData(form);
        //console.log(mydat)

        let url="11Sign.php";
        fetch(url,{
            method: 'POST',
            body: mydat // 將表單物件放入fetch的body屬性
        })
        .then(function(res){return res.text(); }) //取得傳回值，轉為文字
    }
</script>


<body>
    <!--註冊-->
    <button onClick="loadURL('01SignPage.html')">註冊頁面</button>
    <button onClick="loadURL('02Log_in_Page.html')">登入頁面</button>
</body>

<div id="main"><h1>Main Page</h1></div>

</html>
